<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive</title>
    <link rel="stylesheet" href="../css/principal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/script.js" defer></script>
</head>
<body>
    <div class="row">
        <div class="col-3">
            <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
            <div class="container bootstrap snippets bootdey">
              <div class="row">
                <div class="card" style="margin: 10px 10px;">
                    <img src="../images/usuario-image.avif" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title" id="inyectar-nombre" style="text-align: center;" onclick="agregarNombrePerfil()"></h5>
                    </div>
                  </div>
              </div>
            </div>
        </div>
        <div class="col">
            <div class="row" style="margin-top: 5px;">
                <nav aria-label="breadcrumb">
                    <i class="bi bi-folder"></i>
                    <a href="./principal.html">Home</a>
                    <i class="bi bi-chevron-compact-right" style="margin: 10px"></i>
                </nav>
            </div>
            <div class="linea"></div>
            <div class="row">
                <hr>
            </div>
            <div class="row">
                <div class="col">
                    <form method="post" enctype="multipart/form-data">
                        <div>
                        <label for="profile_pic"></label>
                        <input type="file" id="files" name="files" accept="" />
                        </div>
                        <div>
                        <button>Subir</button>
                        </div>
                    </form>
                </div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col-2" style="margin-right: -10px;">
                    <div class="dropdown">
                        <a class="btn btn-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-plus-circle-fill" style="font-size: 25px;"></i>
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#"><i class="bi bi-folder-plus" style="font-size: 22px;"></i> Agregar Carpeta</a></li>
                          <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal2" href="#"><i class="bi bi-file-earmark-plus-fill" style="font-size: 22px;"></i> Agregar Archivo</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="linea"></div>
            <div class="row" style="margin-top: 10px;">
                <div class="row">
                    <div id="carpetas-contenedor" class="d-flex flex-wrap"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Carpeta</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="exampleInputName" class="form-label">Ingrese el nombre de la Carpeta</label>
                    <input type="text" class="form-control" id="nombre-carpeta" placeholder="Nombre">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="agregarCarpeta()" data-bs-dismiss="modal">Guardar Carpeta</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel2">Agregar Archivo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="exampleInputName" class="form-label">Ingrese el nombre del Archivo</label>
                    <input type="text" class="form-control" id="nombre-archivo" placeholder="Nombre">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="agregarArchivo()" data-bs-dismiss="modal">Guardar Documento</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
