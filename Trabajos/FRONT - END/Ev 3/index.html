<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1 contenteditable style="font-size: 5em; text-align: center; margin-top: 100px;">Conectamos</h1>
        <h1 contenteditable style="font-size: 5em; text-align: center; margin-top: 100px;">Personas</h1>
        <div>
            <button type="button" class="btn btn-light login" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Iniciar Sesión 
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 login" id="exampleModalLabel" type="text" style="text-align: center;"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="card" style="width: 100%;">
                                <img src="./images/usuario-image.avif" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Correo</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Recordar mi sesión</label>
                                        </div>
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="validarUsuario()">Iniciar Sesión</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-light login" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                Registrarse
            </button>
            <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputName" class="form-label">Ingrese un Nombre</label>
                                        <input type="text" class="form-control" id="exampleInputName" placeholder="Nombre">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputLastName" class="form-label">Ingrese un Apellido</label>
                                        <input type="text" class="form-control" id="exampleInputLastName" placeholder="Apellido">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail2" class="form-label">Ingrese un correo valido</label>
                                        <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Correo">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword2" class="form-label">Ingrese una contraseña</label>
                                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Contraseña">
                                    </div>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close" onclick="registrarUsuario()">Registrarse</button>
                                </form>
                            </div>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
