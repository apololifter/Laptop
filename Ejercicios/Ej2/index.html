<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/input.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>CALCULADORA</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Calculadora</legend>
      <input type="number" name="number1" id="number1" placeholder="Añada el primer número">
      <input type="number" name="number2" id="number2" placeholder="Añada el segundo número">
      <div id="resultado"></div>
    </fieldset>
    <fieldset>
      <div class="container text-center">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-1"><input type="button" value="1" onclick="uno()"></div>
          <div class="col-1"><input type="button" value="2" onclick="dos()"></div>
          <div class="col-1"><input type="button" value="3" onclick="tres()"></div>
          <div class="col-1"><input type="button" value="+" onclick="sumar()"></div>
        </div>
        <div class="col-2"></div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-1"><input type="button" value="4" onclick="cuatro()"></div>
          <div class="col-1"><input type="button" value="5" onclick="cinco()"></div>
          <div class="col-1"><input type="button" value="6" onclick="seis()"></div>
          <div class="col-1"><input type="button" value="-" onclick="restar()"></div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-1"><input type="button" value="7" onclick="siete()"></div>
          <div class="col-1"><input type="button" value="8" onclick="ocho()"></div>
          <div class="col-1"><input type="button" value="9" onclick="nueve()"></div>
          <div class="col-1"><input type="button" value="x" onclick="multiplicar()"></div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-1"></div>
          <div class="col-1"><input type="button" value="0" onclick="cero()"></div>
          <div class="col-1"></div>
          <div class="col-1"></div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-1"></div>
          <div class="col-1"></div>
          <div class="col-1"></div>
          <div class="col-1"><input type="button" value="/" onclick="dividir()"></div>
          <div class="col-2"></div>
        </div>
      </div>
    </fieldset>
    <input type="button" value="^" onclick="elevar()">
  </form>
</body>
</html>
