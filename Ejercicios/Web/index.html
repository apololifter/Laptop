<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de una página web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Título de la página</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Acerca de</a>
            <a href="#">Contacto</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Sección principal</h2>
            <p>Texto de la sección principal.</p>
        </section>
        <aside>
            <h2>Barra lateral</h2>
            <p>Texto de la barra lateral.</p>
        </aside>
        <section>
            <h2>Otra sección</h2>
            <p>Texto de otra sección.</p>
        </section>
        <aside>
            <h2>Otra barra lateral</h2>
            <p>Texto de otra barra lateral.</p>
        </aside>
    </main>
    <footer>
        <p>Copyright &copy; 2023</p>
    </footer>
</body>
</html>
