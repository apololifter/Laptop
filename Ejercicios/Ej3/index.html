<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <legend>Buscar Mascota</legend>
    <form>
        <fieldset>
            <input type="text" id="i-mascota" name="i-mascota"  placeholder="Ingrese nombre de mascota">
            <input type="button" value="Buscar" onclick="validarMascota()">
        </fieldset>
    </form>
    <legend>Buscar Veterinario</legend>
    <form>
        <fieldset>
            <input type="text" id="i-veterinario" name="i-veterinario"  placeholder="Ingrese nombre del veterinario">
            <input type="button" value="Buscar" onclick="validarVeterinario()">
        </fieldset>
    </form>
</body>
</html>
